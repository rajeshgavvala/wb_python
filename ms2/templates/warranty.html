{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('product_type_warranty') }}">
                <div class="form-group">
                    <label for="exampleInputProductType">productType</label>
                    <input type="text" class="form-control" name="productType" placeholder="enter product type" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputProductWarranty">productTypeWarranty</label>
                    <input type="text" class="form-control" name="productTypeWarranty" placeholder="enter warranty in months" required>
                </div>
               
                
                <button type="submit" class="btn btn-primary btn-block">AddToDB</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
