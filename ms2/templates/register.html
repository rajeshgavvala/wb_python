{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('product_user_register') }}">
                <div class="form-group">
                    <label for="exampleInputEmail">UserEmail</label>
                    <input type="text" class="form-control" name="productUserEmail" placeholder="enter user email" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputMobile">UserMobile</label>
                    <input type="text" class="form-control" name="productUserMobile" placeholder="enter user mobile">
                </div>
                <div class="form-group">
                    <label for="exampleInputId">ProductId</label>
                    <input type="text" class="form-control" name="productCode" placeholder="enter product code" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
