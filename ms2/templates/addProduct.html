{% extends "layout.html" %}
{% block body %} 
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form method=POST action="{{ url_for('product_admin_add') }}">
                <div class="form-group">
                    <label for="exampleInputProductType">productCode</label>
                    <input type="text" class="form-control" name="productCode" placeholder="enter product code" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputProductWarranty">purchased date</label>
                    <input type="text" class="form-control" name="purchasedOn" placeholder="purchased date YYYY-MM-DD" required>
                </div>
               
                
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
